server {
    listen 80;
    server_name herzen.verygood.cloud;
    
    # Логи
    access_log /var/log/nginx/herzen-access.log;
    error_log /var/log/nginx/herzen-error.log;
    
    # Проксирование на приложение Herzen Core на порту 8118
    location / {
        proxy_pass http://localhost:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы
    location /static/ {
        alias /opt/herzen/core/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Загруженные файлы
    location /uploads/ {
        alias /opt/herzen/core/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
}
