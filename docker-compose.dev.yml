version: '3.8'

services:
  # MongoDB для разработки
  mongo:
    image: mongo:4.4
    container_name: herzen-mongo-dev
    restart: unless-stopped
    volumes:
      - ./data/mongo:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - herzen-dev

  # Herzen Core приложение для разработки
  herzen-core:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: herzen-core-dev
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
      PORT: 8118
      TD_MONGODB_SERVER: mongo
      TD_MONGODB_PORT: 27017
      TD_MONGODB_DATABASE: herzen
    ports:
      - "8118:8118"
    volumes:
      # Монтируем исходный код для hot reload
      - .:/app
      - /app/node_modules
      - herzen_dev_data:/app/data
      - herzen_dev_logs:/app/logs
      - herzen_dev_uploads:/app/public/uploads
    networks:
      - herzen-dev
    command: >
      sh -c "
        npm run webpackdev &&
        npm start
      "

volumes:
  mongo_dev_data:
  herzen_dev_data:
  herzen_dev_logs:
  herzen_dev_uploads:

networks:
  herzen-dev:
    driver: bridge
