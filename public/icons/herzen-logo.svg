<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Фон -->
  <rect width="200" height="200" fill="#29b6f6" rx="20"/>
  
  <!-- Буква H -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="white">H</text>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="150" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="50" cy="150" r="8" fill="white" opacity="0.3"/>
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.3"/>
  
  <!-- Подпись -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white" opacity="0.8">HERZEN</text>
</svg>