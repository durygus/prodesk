server {
    listen 80;
    server_name herzen-core.com www.herzen-core.com;
    
    # Логи
    access_log /var/log/nginx/herzen-access.log;
    error_log /var/log/nginx/herzen-error.log;
    
    # Проксирование на приложение
    location / {
        proxy_pass http://localhost:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы (если нужно)
    location /static/ {
        alias /opt/herzen/core/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Загруженные файлы
    location /uploads/ {
        alias /opt/herzen/core/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
}

# HTTPS конфигурация (после получения SSL сертификата)
server {
    listen 443 ssl http2;
    server_name herzen-core.com www.herzen-core.com;
    
    # SSL сертификаты (замените на ваши)
    ssl_certificate /etc/ssl/certs/herzen-core.com.crt;
    ssl_certificate_key /etc/ssl/private/herzen-core.com.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Логи
    access_log /var/log/nginx/herzen-ssl-access.log;
    error_log /var/log/nginx/herzen-ssl-error.log;
    
    # Проксирование на приложение
    location / {
        proxy_pass http://localhost:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы
    location /static/ {
        alias /opt/herzen/core/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Загруженные файлы
    location /uploads/ {
        alias /opt/herzen/core/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name herzen-core.com www.herzen-core.com;
    return 301 https://$server_name$request_uri;
}
